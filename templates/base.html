<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vaultium â€” Wallet UI Clone</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <div id="app" class="app" aria-live="polite">
        <aside class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="brand" aria-hidden="true">
                <div class="logo">V</div>
                <div>
                    <h1>Vaultium</h1>
                    <p class="muted">Wallet UI prototype</p>
                </div>
            </div>
            <nav id="nav">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.path == '/dashboard' or request.path == '/' %}active{% endif %}" data-route="/dashboard"><span>ğŸ </span><span>Dashboard</span></a>
                <a href="{{ url_for('transactions') }}" class="nav-link {% if request.path == '/transactions' %}active{% endif %}" data-route="/transactions">ğŸ“œ Transactions</a>
                <a href="{{ url_for('send') }}" class="nav-link {% if request.path == '/send' %}active{% endif %}" data-route="/send">âœˆï¸ Send / Withdraw</a>
                <a href="{{ url_for('smart') }}" class="nav-link {% if request.path == '/smart' %}active{% endif %}" data-route="/smart">ğŸ§© Smart Contracts</a>
                <a href="{{ url_for('portfolio') }}" class="nav-link {% if request.path == '/portfolio' %}active{% endif %}" data-route="/portfolio">ğŸ“ˆ Portfolio</a>
                <a href="{{ url_for('history') }}" class="nav-link {% if request.path == '/history' %}active{% endif %}" data-route="/history">ğŸ•˜ History</a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.path == '/settings' %}active{% endif %}" data-route="/settings">âš™ï¸ Settings</a>
                <a href="{{ url_for('logout') }}" class="nav-link">ğŸšª Logout</a>
            </nav>
            <div class="spacer"></div>
            <div class="card" style="padding:12px;">
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <div>
                        <div class="small muted">Active wallet</div>
                        <div style="font-weight:800">0xâ€” UI Demo â€¢ BTC</div>
                    </div>
                    <div style="text-align:right">
                        <div class="muted small">Net</div>
                        <div style="font-weight:800">Multi</div>
                    </div>
                </div>
                <div style="margin-top:12px;display:flex;gap:8px;">
                    <button class="btn btn-primary" id="btn-receive">Receive</button>
                    <button class="btn btn-ghost" id="btn-lock">Lock</button>
                </div>
            </div>
            <div style="text-align:center;color:var(--muted);font-size:12px">Vaultium UI â€” demo only</div>
        </aside>
        <main class="main" role="main">
            <div class="topbar">
                <div class="search" role="search">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="#8da2b8" stroke-width="1.5" stroke-linecap="round"/></svg>
                    <input id="q" placeholder="Search tx, address, token..." aria-label="Search transactions or tokens">
                </div>
                <div class="actions">
                    <div class="tag">Live â€¢ <span id="live-status" class="muted small">simulated</span></div>
                    <button class="btn btn-ghost" id="dev-toggle">Dev</button>
                </div>
            </div>
            <div id="view-root">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
